<script>
    
//ENTRADA
    const Preco = Number(prompt ("Valor refri"))

//PROCESSAMENTO
    let duasGarrafas =  (Preco * 2) * 0.9
    let tresGarrafas =  (Preco * 3) * 0.85

//SAIDA
    document.write (`O valor de uma garrafa sera de R$${Preco.toFixed(2).replace(".",",")}, as duas garrafas resultaram em R$${duasGarrafas.toFixed(2).replace(".",",")}, e as tres garrafas resultaram em R$${tresGarrafas.toFixed(2).replace(".",",")}.`)
</script>
